		<main>
			<hr>

			<video controls autoplay loop width="500" poster="https://placehold.co/100x100?text=Video Kapak Görseli">

			<hr>

			<video src="/img/flower.mp4" controls autoplay loop muted></video>

			<hr>

			<figure style="max-width: 600px;">

						 alt="Rockefeller Plaza, New York, United States" style="max-width: 100%">

					from the
					top of the
					Rockefeller Building looking towards the Empire State Building. If you look close you can see the Statue of
					Liberty
					in
					the upper back right.</figcaption>
			</figure>

			<!-- Bu bölümde source(kaynak) boş bırakıldığından tarayıcıda çıktısı gözükmeyecektir -->
			<picture>
				<source media="(min-width: )" srcset="">
				<source media="(min-width: )" srcset="" sizes="">
				<source media="(min-width: )" srcset="" type="image/">
				<source sizes="" srcset="">
				<source sizes="" srcset="" type="image/">
				<source src="" type="">
				<source srcset="">
				<source srcset="" type="image/">
			</picture>

			<hr>

			<picture>
				<source media="(min-width: 1200px)" srcset="
				https://placehold.co/1200x1200 1x,
				https://placehold.co/2400x2400 2x
				">
				<source media="(min-width: 600px)" srcset="https://placehold.co/300x300">
				<img src="https://placehold.co/100x100" alt="">
			</picture>

			<hr>

			<picture>
				<source srcset="https://placehold.co/300x300" type="image/avif" />
				<source srcset="https://placehold.co/200x200" type="image/webp" />
				<img src="https://placehold.co/100x100" alt="">
			</picture>

			<hr>

			<img src="https://placehold.co/100x100" alt="Place Holder" srcset="
		https://placehold.co/300x300 300w,
		https://placehold.co/600x600 600w,
		https://placehold.co/900x900 900w,
		https://placehold.co/1200x1200 1200w,
		" sizes="
		(min-width: 1200px) 800px,
